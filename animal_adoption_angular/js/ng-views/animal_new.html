<h2>New animal</h2>
<form>
  <input placeholder="Animal type" ng-model="vm.animal.animal_type">
  <input placeholder="Name" ng-model="vm.animal.name">
  <input placeholder="Gender" ng-model="vm.animal.gender" />
  <input placeholder="Age" ng-model="vm.animal.age" />
  <input placeholder="Adopted?" ng-model="vm.animal.is_adopted" />
  <input placeholder="Preferences" ng-model="vm.animal.preferences" />
  <input placeholder="Days left" ng-model="vm.animal.days_left" />
  <input placeholder="Photo" ng-model="photo_url" />
  <button type="button" ng-click="vm.create()">Accept animal</button>
</form>
