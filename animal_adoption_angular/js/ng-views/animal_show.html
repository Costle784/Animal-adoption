<h3>{{vm.animal.name}}</h3>
<p class='daysleft'>{{vm.animal.days_left}} days left</p>
<p><img ng-src={{vm.animal.photo_url}}></p>
<ul>
  <p><li>{{vm.animal.age}} years old</li></p>
  <p><li>{{vm.animal.preferences}}</li></p>
</ul>

<p><a ui-sref="animalEdit({location_id: vm.animal.location_id, id: vm.animal.id})">Edit Animal</a></p>
