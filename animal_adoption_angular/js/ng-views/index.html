<h2><a ui-sref='animalIndex'>See All of Our Animals</a></h2>
<hr>

<h1>Animal Adoption locations</h1>
<div ng-repeat = "location in vm.locations">
  <h2><a ui-sref="locationShow({id: location.id})">{{location.name}}</a></h2>
  <p><img ng-src={{location.photo_url}}></p>
  <h3>{{location.address}}</h3>
  <hr>
</div>
